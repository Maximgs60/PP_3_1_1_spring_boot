<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div th:switch="${allUs}">
    <h2 th:case="null">No users found!</h2>
    <div th:case="*">
        <h2>All Users</h2>
        <table class="table-sub-heading-color", border="3">
            <thead>
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>Email</th>
                <th>Age</th>
                <th>Operations</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${allUs}">
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.eMail}"></td>
                <td th:text="${user.Age}"></td>
                <td>
                    <a th:href="@{user-update/{id}(id=${user.id})}">Update</a>
                    <a th:href="@{user-delete/{id}(id=${user.id})}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <br>
    <br>
    <input type="button" value="Add new user"
        onclick="window.location.href = 'user-create'"/>
</div>
</body>
</html>
